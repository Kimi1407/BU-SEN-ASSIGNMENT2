<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ANIME NAME QUIZ</title>
    <link rel="icon" type="image/png" href="IMAGES/logo.png" />
    <link rel="stylesheet" href="quiz.css" />
    <script
      src="https://kit.fontawesome.com/920bc8ae8f.js"
      crossorigin="anonymous"
    ></script>
    <style>
      h1 {
        font-weight: 600;
        border-bottom: 1px solid black;
        padding-bottom: 30px;
      }
      a i {
        color: black;
        font-size: 50px;
      }
      a i:hover {
        opacity: 0.7;
        transition: opacity 0.3s;
      }
    </style>
  </head>
  <body>
    <a href="quiz.html">
      <i class="fa-solid fa-arrow-left"></i>
    </a>

    <div class="name" id="q1">
      <h1>CAN YOU GUESS THE NAMES OF THESE ANIMES?</h1>
      <img src="IMAGES/corpse party.jpg" id="question" />
      <div>
        <button class="btn" onclick="animename('wrong');">Danganronpa</button>
        <button class="btn" onclick="animename('wrong');">Elfen Lied</button>
        <button class="btn" onclick="animename('right');">Corpse Party</button>
        <button class="btn" onclick="animename('wrong');">Uzumaki</button>
      </div>
    </div>

    <div class="name" id="q2">
      <h1>CAN YOU GUESS THE NAMES OF THESE ANIMES?</h1>
      <img src="IMAGES/dandadan.jpg" id="question" />
      <div>
        <button class="btn" onclick="animename('right');">Dandadan</button>
        <button class="btn" onclick="animename('wrong');">Tokyo Ghoul</button>
        <button class="btn" onclick="animename('wrong');">
          Solo Levelling
        </button>
        <button class="btn" onclick="animename('wrong');">
          Mob Psycho 100
        </button>
      </div>
    </div>

    <div class="name" id="q3">
      <h1>CAN YOU GUESS THE NAMES OF THESE ANIMES?</h1>
      <img src="IMAGES/dr stone.jpg" id="question" />
      <div>
        <button class="btn" onclick="animename('wrong');">
          Jujutsu Kaisen
        </button>
        <button class="btn" onclick="animename('right');">Dr Stone</button>
        <button class="btn" onclick="animename('wrong');">One Piece</button>
        <button class="btn" onclick="animename('wrong');">
          Inazuma Eleven
        </button>
      </div>
    </div>

    <div class="name" id="q4">
      <h1>CAN YOU GUESS THE NAMES OF THESE ANIMES?</h1>
      <img src="IMAGES/promise neverland.jpg" id="question" />
      <div>
        <button class="btn" onclick="animename('right');">
          The promise Neverland
        </button>
        <button class="btn" onclick="animename('wrong');">
          Hunter X Hunter
        </button>
        <button class="btn" onclick="animename('wrong');">Death Note</button>
        <button class="btn" onclick="animename('wrong');">Demon Slayer</button>
      </div>
    </div>

    <div class="name" id="q5">
      <h1>CAN YOU GUESS THE NAMES OF THESE ANIMES?</h1>
      <img src="IMAGES/silent voice.jpg" id="question" />
      <div>
        <button class="btn" onclick="animename('wrong');">Spirited Away</button>
        <button class="btn" onclick="animename('wrong');">Your Name</button>
        <button class="btn" onclick="animename('wrong');">Horimiya</button>
        <button class="btn" onclick="animename('right');">
          A Silent Voice
        </button>
      </div>
    </div>

    <div id="results" class="result" style="display: none">
      <img class="result_img" src="IMAGES/result.png" />
      <h2 class="result_title">Quiz Completed!</h2>
      <p class="result_msg" id="result_msg"></p>
      <a href="quiz.html">
        <button class="exit">EXIT</button>
      </a>
    </div>

    <script src="quiz.js" type="text/javascript"></script>
  </body>
</html>
